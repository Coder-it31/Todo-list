<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>
<button id="themeToggle" class="theme-btn" aria-label="Toggle Theme">☾</button>
    <div class="todo-container">
    <div class="logo-container">
      <img src="task.png" alt="task" />
      <img src="checklist.png" alt="checklist" />
      <img src="planner.png" alt="planner" />
    </div>
    <h1>Plan Your Day ✍️</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="What’s on your mind today?" />
      <button onclick="addTask()">➕</button>
    </div>
    <ul id="taskList"></ul>
    <button class="clear-btn" onclick="clearAll()">🗑️ Clear All</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
